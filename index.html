<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purr-haps_Proposal</title>
    <link rel="stylesheet" href="Redcurtain.css" />
    <link rel="stylesheet" href="sparks.css" />
    <link rel="stylesheet" href="lightning.css" />
    <link rel="stylesheet" href="CatAnimation.css" />
  </head>
  <body>
    <div class="fire-glow fire-glow-1">
      <div class="container">
        <span class="inner-glow inner-glow-1"></span>
        <span class="inner-glow inner-glow-2"></span>
        <span class="inner-glow inner-glow-3"></span>
      </div>
    </div>
    <div class="fire-glow fire-glow-2">
      <div class="container">
        <span class="inner-glow inner-glow-1"></span>
        <span class="inner-glow inner-glow-2"></span>
        <span class="inner-glow inner-glow-3"></span>
      </div>
    </div>
    <div class="fire-glow fire-glow-3">
      <div class="container">
        <span class="inner-glow inner-glow-1"></span>
        <span class="inner-glow inner-glow-2"></span>
        <span class="inner-glow inner-glow-3"></span>
      </div>
    </div>
    <div class="fire-glow fire-glow-4">
      <div class="container">
        <span class="inner-glow inner-glow-1"></span>
        <span class="inner-glow inner-glow-2"></span>
        <span class="inner-glow inner-glow-3"></span>
      </div>
    </div>
    <div class="fire-glow fire-glow-5">
      <div class="container">
        <span class="inner-glow inner-glow-1"></span>
        <span class="inner-glow inner-glow-2"></span>
        <span class="inner-glow inner-glow-3"></span>
      </div>
    </div>
    <div class="fire-glow fire-glow-6">
      <div class="container">
        <span class="inner-glow inner-glow-1"></span>
        <span class="inner-glow inner-glow-2"></span>
        <span class="inner-glow inner-glow-3"></span>
      </div>
    </div>
    <!-- End fire glows -->
    <div id="weatherAnimation"></div>
    <div class="lightning-effect">
      <canvas id="canvas1"></canvas>
      <canvas id="canvas2"></canvas>
      <canvas id="canvas3"></canvas>
    </div>

    <!-- Red curtain -->
    <main>
      <div class="curtain">
        <!-- The red curtain content -->
        <div class="buttons">
          <a href="javascript:void(0);" id="enterButton" class="btn"
            >Click to Enter</a
          >
          <audio
            id="entryMusic"
            src="Assets/Opening.mp3"
            preload="auto"
          ></audio>
        </div>
      </div>
    </main>

    <!-- Include jQuery with CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="lightning.js"></script>
    <script src="main.js"></script>
    <script src="sparks.js"></script>
    <script src="fire.js"></script>
    <script src="ZoomAssets.js"></script>
  </body>
</html>
